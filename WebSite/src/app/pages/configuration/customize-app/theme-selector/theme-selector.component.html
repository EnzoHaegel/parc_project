<div class="title">
  <h2>Choisissez un thème qui correspond à votre entreprise</h2>
  <h3>Le thème sera actif pour tous les utilisateurs, ils pourront quand même choisir entre thème sombre et clair</h3>
</div>
<div class="theme-selector">
  <div *ngFor="let themes of allThemesBy3" class="theme-selector-content">
    <div
      *ngFor="let theme of themes"
      matTooltip="Choisir le thème"
      [class]="theme + ' elements'"
      (click)="changeTheme(theme)"
    >
      {{ theme }}
    </div>
</div>
